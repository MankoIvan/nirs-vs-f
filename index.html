
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="header">
        <h1 class="header__title">SMART HOME</h1>
        <div class="header__items">
            <div class="header__item">
                <img src="./images/home.png" alt="" class="header__item-image">
                <p class="header__item-text">Home</p>
            </div>
            <div class="header__item">
                <img src="./images/temperature.png" alt="" class="header__item-image">
                <p class="header__item-text">Temperature</p>
            </div>
            <div class="header__item">
                <img src="./images/lights.png" alt="" class="header__item-image">
                <p class="header__item-text">Lights</p>
            </div>
            <div class="header__item">
                <img src="./images/cctv.png" alt="" class="header__item-image">
                <p class="header__item-text">CCTV</p>
            </div>
            <div class="header__item">
                <img src="./images/atmosphere.png" alt="" class="header__item-image">
                <p class="header__item-text">Atmosphere</p>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="camera__item">
            <image id="ip-cam-1" class="camera__video"></image>
            <p class="camera__title">Camera №1</p>
            <div id ="cam-led-1" class="camera__led"></div>
        </div>
        <div class="camera__item">
            <image id="ip-cam-2" class="camera__video"></image>
            <p class="camera__title">Camera №2</p>
            <div id ="cam-led-2" class="camera__led"></div>
        </div>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>

    <script src="index.js"></script>
</body>
</html>
